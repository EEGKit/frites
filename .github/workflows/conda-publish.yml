name: publish_conda

on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Publish Conda forge
        uses: EtienneCmb/conda-publish-action@v1.1
        with:
          subdir: 'conda'
          AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
